name: SDK - Pack NPM Package

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'readme.md'
      - '**/README.md'
      - 'docs/**'
  workflow_dispatch:
  workflow_call:

# When called via workflow_call (release), use -sdk so parallel release jobs don't share one group.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-sdk
  cancel-in-progress: ${{ github.event_name != 'workflow_call' }}

jobs:
  # Lint runs only for standalone triggers (PR, push, dispatch).
  # When called via workflow_call (from sdk-release.yml), the caller runs lint centrally.
  lint:
    if: github.event_name != 'workflow_call'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache SherpaOnnx models
        uses: actions/cache@v4
        with:
          path: example/.model-cache
          key: ${{ runner.os }}-sherpa-models-${{ hashFiles('example/scripts/model-download-config.json', 'example/scripts/download-models.js') }}
          restore-keys: |
            ${{ runner.os }}-sherpa-models-

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

  pack-package:
    name: Pack npm package
    runs-on: ubuntu-latest
    needs: [lint]
    if: ${{ !cancelled() && (needs.lint.result == 'success' || needs.lint.result == 'skipped') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Enable Corepack and Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate || true

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Build package (prepare)
        run: |
          yarn prepare

      - name: Create package tarball
        id: create_package_tarball
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Run npm pack; show output in log and capture so we see the real error if it fails
          set +e
          npm pack 2>&1 | tee pack.log
          PACK_EXIT=${PIPESTATUS[0]}
          set -e
          if [ "$PACK_EXIT" -ne 0 ]; then
            echo "--- npm pack failed with exit code $PACK_EXIT ---"
            cat pack.log
            exit 1
          fi
          TARFILE=$(grep -E '\.tgz$' pack.log | tail -1 | tr -d '\r')
          if [ -z "$TARFILE" ] || [ ! -f "$TARFILE" ]; then
            echo "--- npm pack succeeded but no .tgz file found. pack.log contents: ---"
            cat pack.log
            exit 1
          fi
          echo "Created tarball: $TARFILE"
          mv "$TARFILE" artifacts/
          echo "artifact_path=artifacts/$TARFILE" >> $GITHUB_OUTPUT

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-package
          path: ${{ steps.create_package_tarball.outputs.artifact_path }}
          retention-days: 7
          if-no-files-found: error
